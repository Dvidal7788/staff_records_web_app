{% extends "layout.html" %}

{% block main %}

    <!-- Header -->
    <div class="centered top">
        <h2>Former Staff </h2>
    </div>

    <!-- Table -->
    <table class="table table-primary centered top">
        <thead>
            {% for column in columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </thead>
        <tbody>
            {% for person in former_staff %}
                <tr>
                    {% for key in person %}
                        {% if person[key] == 'NULL' %}
                            <td>--</td>
                        {% else %}
                            <td>{{ person[key] }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
